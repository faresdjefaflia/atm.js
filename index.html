<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FRSCODES - ATM</title>
  <script src="js/icons.js"></script>
  <!-- STYLE & FAVICON -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!---------------------------->

  <!-- RESPONSIVE -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/media.css" rel="stylesheet" type="text/css">
  <!---------------------------->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
  <form class="p-c">
    <div class="user">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="User Name">
    </div>

    <div class="pass">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>

    <div class="login">
      <input type="button" value="Login">
    </div>
  </form>

  <script>
    let login = document.querySelector(".login input");
    let user = document.querySelector(".user input");
    let pass = document.querySelector(".pass input");

    login.addEventListener("click", () => {
      if (user.value === "frscodes" && pass.value === "frscodes"){
        window.location.href = "atm.js/pull";
      } else{
        alert("ERROR IN PASSWORD OR USERNAME, PLEASE TRY: frscodes")
        document.querySelector(".user").style.border = "solid #ff0000 2px";
        document.querySelector(".pass").style.border = "solid #ff0000 2px";
      };
    });
  </script>
</body>
</html>
